<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Cadastro</title>
</head>
<body style="height:100vh">
    <div class="container-fluid h-100">
        <div class="row d-flex align-content-center justify-content-center h-100">
            <div class="col-md-4">
                <div class="card card-block">
                    <div class="card-header">
                        <span id="span">Cadastro</span>
                    </div>
                    <div class="card-body">
                        <div class="col-md-12">
                            <div class="row w-100">
                                <div class="col-md-6">
                                    <div class="row w-100">
                                        <span style="width:180px;" class="input-group-text">Nome:</span>
                                    </div>
                                    <div class="row w-100">
                                        <span style="width:180px;" class="input-group-text">Login:</span>
                                    </div>
                                    <div class="row w-100">
                                        <span style="width:180px;" class="input-group-text">Senha:</span>
                                    </div>
                                    <div class="row w-100">
                                        <span style="width:180px;" class="input-group-text">E-mail:</span>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="row w-100">
                                        <input id="codigo" class="form-control w-100" type="text" name="nome" placeholder="Informe o Nome">
                                    </div>
                                    <div class="row w-100">
                                        <input id="senha" class="form-control w-100" type="password" name="login" placeholder="Informe o Login">
                                    </div>
                                    <div class="row w-100">
                                        <input id="cepOrigem" class="form-control w-100" type="text" name="senha" placeholder="Informe a Senha">
                                    </div>
                                    <div class="row w-100">
                                        <input id="cepDestino" class="form-control w-100" type="text" name="e-mail" placeholder="Informe o E-mail">
                                    </div>
                                </div>
                                <div class="row w-100">
                                    <input id="Button" class="btn-dark form-control ml-3 mt-2 w-90" type="SUBMIT" name="BTN" value="Cadastrar" />
                                    <div id="divAlert">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="Scripts/bootstrap.js"></script>
    <script src="Scripts/jquery-3.4.1.min.js"></script>
    <script src="Scripts/Utils/script.js"></script>

</body>
</html>
