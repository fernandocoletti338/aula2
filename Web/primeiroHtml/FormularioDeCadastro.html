<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Tabela de Cadastro</title>
    <style>
        #conteudo {
            width: 300px;
            height: 500px;
            box-shadow: 3px 3px 8px 7px #b3acac;
        }

        input[type="text"] {
            margin-top: 2%;
        }
    </style>
</head>
<body>
    <div id="conteudo">
        <input type="text" style="width:89%"
               placeholder="Nome"
               name="Nome"
               id="Nome"
               value="" />
        <br />
        <input type="text"
               placeholder="Nacionalidade" style="width:65%"
               name="Nome"
               id="Nome"
               value="" />

        <input type="text"
               placeholder="Idade" style="width:22%"
               name="Nome"
               id="Nome"
               value="" />
        <br />
        <input type="text" style="width:42%"
               placeholder="CPF"
               name="Nome"
               id="Nome"
               value="" />

        <input type="text" style="width:45%"
               placeholder="Data de Nacimento"
               name="Nome"
               id="Nome"
               value="" />
        <input type="button" style="width:90%"
               name="bt"
               id="bt"
               value="Enviar" />
    </div>

</body>
</html>
