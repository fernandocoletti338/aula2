<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Cadastro de Bicicleta</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" />
</head>

<body style="height:100vh">
    <!--temos nossconteudo ocupando todo oo espa�o da wiewprot-->
    <div class="container-fluid h-100">
        <!--aqui temos nossa primeira linha do site-->
        <div class="row d-flex align-content-center d-flex justify-content-center h-100">
            <!--aqui crio o separador "div" e sinalizo que mesmo ir�-->
            <!--usar apenas 3/12 de nossa area total disponivel-->
            <div class="col-md-3">
                <div class="row">
                    <!--<input type="text" class="w-100 form-control form-group" name="valorreal" placeholder="Informe um valor em Real" />-->
                    <div class="input-group mb-3">
                        <input type="text" autofocus class="form-control" name="Marca" placeholder="Marca" />
                    </div>
                </div>
                <div class="row">
                    <!--<input type="text" class="w-100 form-control form-group" name="valorreal" placeholder="Informe um valor em Real" />-->
                    <div class="input-group mb-3">
                        <span class="input-group-text">R$</span>
                        <input type="text" class="form-control" name="Valor" placeholder="Valor" />
                    </div>
                </div>
                <div class="row">
                    <!--<input type="text" class="w-100 form-control form-group" name="valorreal" placeholder="Informe um valor em Real" />-->
                    <div class="input-group mb-3">
                        <span class="input-group-text">Kg</span>
                        <input type="text" class="form-control" name="Peso" placeholder="Peso" />
                    </div>
                </div>                
                <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                    <div class="btn-group mr w-50" role="group" id="salvar" aria-label="First group">
                        <button type="button" class="btn btn-danger" name="Salvar">Salvar</button>
                    </div>
                    <div class="btn-group w-50" role="group" id="mostrar" aria-label="Second group">
                        <button type="button" class="btn btn-danger" name="Mostrar">Mostrar</button>
                    </div>

                </div>
            </div>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-maskmoney/3.0.2/jquery.maskMoney.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
